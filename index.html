Example 2: Center a Box and Change Background Color
Html

Copy code
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center Box</title>
  <style>
    body {
      display: grid;
      place-items: center; /* Centers both horizontally and vertically */
      height: 100vh;
      margin: 0;
      background-color: #e0f7fa; /* Light blue background */
    }
    .box {
      width: 200px;
      height: 200px;
      background-color: #4caf50; /* Green box */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      border-radius: 10px; /* Rounded corners */
    }
  </style>
</head>
<body>
  <div class="box">I'm Centered!</div>
</body>
</html>

Html

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline Center</title>
  <style>
    .center-text {
      text-align: center;
      color: #6200ea; /* Purple text */
    }
  </style>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
